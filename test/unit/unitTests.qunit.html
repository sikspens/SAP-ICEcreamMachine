<!DOCTYPE html>
<html>
<head>
	<title>Unit tests for Ice Cream Machine App</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">

	<script id="sap-ui-bootstrap"
	        src="../../../../../../../../../../resources/sap-ui-core.js"
	        data-sap-ui-resourceroots='{
				"sap.suite.ui.commons.demo.tutorial": "../../",
				"test.unit": "./"
			}'>
	</script>

	<script>
		jQuery.sap.require("sap.ui.qunit.qunit-2-css");
		jQuery.sap.require("sap.ui.thirdparty.qunit-2");
		jQuery.sap.require("sap.ui.qunit.qunit-junit");
		jQuery.sap.require("sap.ui.qunit.qunit-coverage");

		QUnit.config.autostart = false;

		sap.ui.require(
			[
				"test/unit/controller/Startpage.controller",
				"test/unit/controller/ProcessFlow.controller",
				"test/unit/controller/Reviews.controller"
			],
			function() {
				QUnit.start();
			}
		);
	</script>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>
</body>
</html>
